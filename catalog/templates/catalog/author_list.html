{% extends "base_generic.html" %}

{% block content %}
	<h1>
		Author List
	</h1>

	{% if object_list %}
		<ul>
			{% for author in object_list %}
				<li>
					<a href="{{author.get_absolute_url}}">
						{{author.last_name}},     
						{{author.first_name}} 
					</a>
					({{author.date_of_birth}})
				</li>
			{% endfor %}
		</ul>
		{% else %}
		<p> No authors </p>
	{% endif %}
	
	
{% endblock %}
